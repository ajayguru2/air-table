# Code Signing Configuration for AirTable CSV Viewer
# 
# To enable code signing for production releases:
# 1. Get an Apple Developer account and certificates
# 2. Update tauri.conf.json with your signing identity
# 3. Set environment variables for automated builds
#
# Example configuration:

# Set in tauri.conf.json:
# "signingIdentity": "Developer ID Application: Your Name (TEAM_ID)"
# "hardenedRuntime": true
# "entitlements": "entitlements.plist"

# Environment variables for CI/CD:
# APPLE_CERTIFICATE: Base64 encoded .p12 certificate
# APPLE_CERTIFICATE_PASSWORD: Certificate password
# APPLE_ID: Your Apple ID email
# APPLE_APP_SPECIFIC_PASSWORD: App-specific password
# APPLE_TEAM_ID: Your team ID

# For notarization:
# xcrun notarytool submit "AirTable CSV Viewer_1.0.0_aarch64.dmg" \
#   --apple-id "$APPLE_ID" \
#   --password "$APPLE_APP_SPECIFIC_PASSWORD" \
#   --team-id "$APPLE_TEAM_ID" \
#   --wait

# Note: This app is currently built unsigned for development.
# For distribution via Mac App Store or direct download,
# code signing and notarization are required.